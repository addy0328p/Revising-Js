<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling and Capturing</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .middle {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="outer">
        Outer
        <div class="middle">
            Middle
            <div class="inner">Inner</div>
        </div>
    </div>

    <script>
        function eventHandler(event) {
            alert(`${this.className} clicked!`);
        }

        const outer = document.querySelector(".outer");
        const middle = document.querySelector(".middle");
        const inner = document.querySelector(".inner");

        // Event Bubbling (Default behavior - from inner to outer)
        outer.addEventListener("click", eventHandler);
        middle.addEventListener("click", eventHandler);
        inner.addEventListener("click", eventHandler);

        // Event Capturing (From outer to inner, using 'true' as third parameter)
        outer.addEventListener("click", eventHandler, true);
        middle.addEventListener("click", eventHandler, true);
        inner.addEventListener("click", eventHandler, true);
    </script>
</body>
</html>
